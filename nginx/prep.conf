server {
    listen 80;
    server_name _;  # wildcard for any hostname

    # Proxy dynamic requests to Gunicorn via Unix socket
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/home/ubuntu/Prep_Mining/myflaskapp.sock;
    }

    # Serve static files directly
    location /static/ {
        alias /home/ubuntu/Prep_Mining/static/;
        access_log off;       # optional: don't log static requests
        expires 30d;          # optional: browser caching for performance
    }
}
